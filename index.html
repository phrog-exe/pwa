<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>UserHub - Rejestracja</title>

</head>

<body>
    <div class="container">
        <h1>Rejestracja</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Nazwa użytkownika</label>
                <input type="text" id="username" name="username">
                <div id="usernameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="email">Adres email</label>
                <input type="email" id="email" name="email">
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" id="password" name="password">
                <div id="passwordError" class="error"></div>
                <div class="password-requirements">
                    <p>Hasło musi zawierać:</p>
                    <ul>
                        <li id="lengthReq">Minimum 8 znaków</li>
                        <li id="lowerReq">Przynajmniej jedną małą literę</li>
                        <li id="upperReq">Przynajmniej jedną wielką literę</li>
                        <li id="digitReq">Przynajmniej jedną cyfrę</li>
                        <li id="specialReq">Przynajmniej jeden znak specjalny</li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Potwierdź hasło</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <div id="confirmPasswordError" class="error"></div>
            </div>
            <button type="submit">Zarejestruj się</button>



            <p><button id="fetchRandomUser">Wypełnij losowym użytkownikiem</button> </p>



        </form>
        <div id="successMessage" class="success-message">
            Rejestracja zakończona pomyślnie!
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
